[package]
name = "mithril-aggregator"
version = "0.1.0"
edition = "2021"
description = "A Mithril Aggregator server"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["lib", "cdylib", "staticlib"]
path = "src/lib.rs"

[dependencies]
mithril = { path = "../../mithril-core" }
log = { version = "0.4.14", features = ["max_level_debug", "release_max_level_debug"] }
env_logger = "0.8.4"
clap = { version = "3.1.6", features = ["derive"] }
clap-verbosity-flag = "1.0.0"
warp = "0.3"
tokio = { version = "1.17.0", features = ["full"] }
tokio-util = { version = "0.7.1", features = ["codec"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.8"
async-trait = "0.1.52"
openapiv3 = "1.0.1"
jsonschema = "0.12.2"
http = "0.2.6"
walkdir = "2"
sha2 = "0.10.2"
hex = "0.4.3"
flate2 = "1.0.23"
tar = "0.4.38"
chrono = "0.4"
cloud-storage = "0.11.0"
futures = "0.3"
reqwest = { version = "0.11", features = ["json"] }
config = "0.13.1"

rand_core   = "0.6.3"
rand_chacha = "0.3.1"
rand = "0.7"
ark-bls12-377 = "0.3.0"
ark-std      = "0.3.0"
ark-ff      = "0.3.0"
ark-ec      = "0.3.0"
blake2      = "0.9.2"


#[dev-dependencies]
mockall = "0.11.0"
httpmock = "0.6.6"
