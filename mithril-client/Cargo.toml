[package]
name = "mithril-client"
version = "0.1.0"
edition = "2021"
description = "A Mithril Client"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
mithril = { path = "../mithril-core" }
mithril-aggregator = { path = "../mithril-aggregator" }
log = { version = "0.4.14", features = ["max_level_debug", "release_max_level_debug"] }
env_logger = "0.8.4"
clap = { version = "3.1.6", features = ["derive"] }
clap-verbosity-flag = "1.0.0"
cli-table = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json", "stream"] }
tokio = { version = "1", features = ["full"] }
async-trait = "0.1.52"
futures = "0.3"
tar = "0.4.38"
flate2 = "1.0.23"
config = "0.13.1"
hex = "0.4.3"
thiserror = "1.0.31"

# TODO: to remove with use of the new version of 'mithril-core'
ark-bls12-377 = "0.3.0"
ark-ff      = "0.3.0"
blake2      = "0.9.2"

[dev-dependencies]
mockall = "0.11.0"
httpmock = "0.6.6"
rand_core   = "0.6.3"
rand_chacha = "0.3.1"
rand = "0.8"
