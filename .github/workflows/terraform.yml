name: Terraform

# do not run workflow twice on PRs
on:
  push:
  pull_request:
    types: [opened, reopened]

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}

    defaults:
      run:
        working-directory: mithril-network/mithril-infra

    steps:

    - name: Checkout sources
      uses: actions/checkout@v2

    - name: Extract Docker Image name
      id: meta
      uses: docker/metadata-action@v3
      with:
        tags:
          type=raw,value={{branch}}-{{sha}}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_wrapper: false

    - name: Init Terraform
      run: terraform init

    - name: Check Terraform
      run: terraform fmt -check

    - name: Terraform Plan
      run: terraform plan -var image_id=${{ steps.meta.outputs.tags }}

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve  -var image_id=${{ steps.meta.outputs.tags }}
